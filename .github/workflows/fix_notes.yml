name: Fix Notes

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set git user
        run: git config --global user.name 'Workflow'
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run fixes
        run: python .github/scripts/fix_notes.py mdlinks ${GITHUB_WORKSPACE}
      
      - name: Commit changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "[Workflow] Auto-fix notes"
            git push
          fi
